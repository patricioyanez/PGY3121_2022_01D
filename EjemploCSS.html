<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con CSS</title>
    <style>
        #hSubtitulo { 
            color:blue;
            text-align: center;
        }
        .hSubtitulo2{
            font-style: italic;
            color:rgb(195, 84, 10);
        }
        .estilo2
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        h3{
            text-align: center;
        }
        h1, h2{
            font-style: italic;
        }
        * {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 style="color:blueviolet">Cambio de color</h1>
    <h1>Otro titulo</h1>
    <h2 id="hSubtitulo">Este es un subtitulo</h2>
    <h3 class="hSubtitulo2">Subtitulito</h3>
    <h3 class="hSubtitulo2 estilo2">Este es otro H3</h3>
    <label>esto es un texto</label>
</body>
</html>
