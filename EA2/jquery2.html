<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrar Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() // public static void main ???
        {
            $(".btnAceptar").click(function()
            {
                let nombre = $(".txtNombre").val(); // captura de datos
                if(!nombre) // si no hay datos da falso
                {
                    alert("Falta el nombre");
                    $(".txtNombre").focus();
                    $(".txtDv").hide(); // oculta el elemento nombrado
                }
                else
                {
                    alert("Datos ingresados:\nnombre: " + nombre);
                    $(".txtNombre").val(''); // limpiar caja
                    $(".txtNombre").focus();
                }
            });
            let letras = 'qwertyuiopasdfghjklñzxcvbnmQWERTYUIOPASDFGHJKLÑZXCVBNM áéíóúÁÉÍÓÚ';
            $(".txtNombre").keypress(function(e)
            {
                var character = String.fromCharCode(e.which);
                if(letras.indexOf(character) < 0)
                    return false;
            });
            let numero = '1234567890';
            $(".txtRut").keypress(function(e)
            {
                var character = String.fromCharCode(e.which);
                if(numero.indexOf(character) < 0) // devuelve 0 o un nro positivo si lo encuentra
                    return false;
            });
            $(".txtDv").keypress(function(e)
            {
                let dv = numero + 'kK';
                var character = String.fromCharCode(e.which);
                if(dv.indexOf(character) < 0)
                    return false;
            });
        }) ;   
    </script>


</head>
<body>
    <input type="text" name="txtNombre" class="txtNombre" autofocus><br>
    <input type="text" name="txtRut" class="txtRut" maxlength="8">-
    <input type="text" name="txtDv" class="txtDv" maxlength="1">
    <button class="btnAceptar">Aceptar</button>
</body>
</html>
